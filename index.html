<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bank Project</title>
    <!-- tailwind styels -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900">
    <header>
        <h1 class="text-4xl font-bold text-center mt-16 text-white">Welcome To <span class="text-orange-400">My Bank!</span></h1>
    </header>
    <main>
        <section class="bg-zinc-800 w-2/4 mx-auto mt-10 p-8 rounded-md">
            <h3 class="mb-4 text-2xl text-white font-semibold">Please login</h3>
            <div>
                <input id="user-email" class="border border-gray-200 rounded-md px-2  w-3/4 mb-4 block" type="text" placeholder="your email">
                <input id="user-password" class="border border-gray-200 rounded-md px-2 block w-3/4 mb-4" type="password" placeholder="password">
                <button id="submit-button" class="bg-orange-500 hover:bg-orange-600 p-2 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
